<!doctype html>
<html>
    <head>
        <title>Triangles Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="root">
            <div class="triangle-wrapper">
                <div class="buttons">
                    <button id="left-rotate-1">&lt</button>
                    <button id="left-rotate-2">&gt</button>
                </div>
                <svg id="left-triangle" viewBox="-100 -100 200 200" width=100% height=100%></svg>
            </div>

            <div class="triangle-wrapper">
                <div class="buttons">
                    <button id="right-rotate-1">&lt</button>
                    <button id="right-rotate-2">&gt</button>
                </div>
                <svg id="right-triangle" viewBox="-100 -100 200 200" width=100% height=100%></svg>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
